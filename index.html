<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<script defer src="src/utils.js"></script>
		<script defer src="src/data.js"></script>
		<script defer src="src/dom.js"></script>
		<script defer src="src/game.js"></script>
		<title>YamsD8</title>
	</head>
	<body>
		<table id="scoreboard" aria-label="Grille de jeu">
			<tbody id="upper" aria-label="Partie supérieure">
				<tr class="total sub-total">
					<th scope="row">Sous-total</th>
					<td class="value">0</td>
				</tr>
				<tr id="bonus">
					<th scope="row">Prime</th>
					<td class="value">0</td>
				</tr>
				<tr class="total section-total">
					<th scope="row">Total</th>
					<td class="value">0</td>
				</tr>
			</tbody>
			<tbody id="lower" aria-label="Partie inférieure">
				<tr class="total section-total">
					<th scope="row">Total</th>
					<td class="value">0</td>
				</tr>
			</tbody>
			<template id="scoreboard-row">
				<tr>
					<th scope="row"></th>
					<td class="value">
						<button
							type="button"
							class="save"
							disabled
							aria-label="Enregistrer cette combinaison"
						></button>
					</td>
				</tr>
			</template>
			<tfoot>
				<tr id="grand-total" class="total">
					<th scope="row">Total général</th>
					<td class="value">0</td>
				</tr>
			</tfoot>
		</table>
		<form id="track">
			<div id="dice" aria-label="Dés">
				<button type="button" disabled aria-label="Verrouiller ce dé">
					<img src="assets/images/d8.png" alt="-" />
				</button>
				<button type="button" disabled aria-label="Verrouiller ce dé">
					<img src="assets/images/d8.png" alt="-" />
				</button>
				<button type="button" disabled aria-label="Verrouiller ce dé">
					<img src="assets/images/d8.png" alt="-" />
				</button>
				<button type="button" disabled aria-label="Verrouiller ce dé">
					<img src="assets/images/d8.png" alt="-" />
				</button>
				<button type="button" disabled aria-label="Verrouiller ce dé">
					<img src="assets/images/d8.png" alt="-" />
				</button>
			</div>
			<p id="rolls-count">
				Lancer <span class="current">-</span>/<span class="total">4</span>
			</p>
			<div class="actions">
				<input type="submit" value="Lancer" />
			</div>
		</form>
	</body>
</html>
