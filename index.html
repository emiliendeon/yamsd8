<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<script defer src="src/data.js"></script>
		<script defer src="src/dom.js"></script>
		<script defer src="src/game.js"></script>
		<title>YamsD8</title>
	</head>
	<body>
		<table id="scoreboard">
			<tbody id="upper">
				<tr class="total sub-total">
					<th scope="row">Sous-total</th>
					<td class="value"></td>
				</tr>
				<tr id="prime">
					<th scope="row">Prime</th>
					<td class="value"></td>
				</tr>
				<tr class="total section-total">
					<th scope="row">Total</th>
					<td class="value"></td>
				</tr>
			</tbody>
			<tbody id="lower">
				<tr class="total section-total">
					<th scope="row">Total</th>
					<td class="value"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr id="grand-total" class="total">
					<th scope="row">Total général</th>
					<td class="value"></td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
